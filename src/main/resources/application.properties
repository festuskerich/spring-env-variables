spring.application.name=enviroment-variables
spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost:3308/demo}
spring.datasource.password=${DATASOURCE_PASSWORD:root}
spring.datasource.username=${DATASOURCE_USERNAME:Coder_1234}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect


